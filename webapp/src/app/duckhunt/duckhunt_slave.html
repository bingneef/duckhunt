<div id="duckhunt-slave">
  <div class="fire-button" data-ng-click="fireClick()" data-ng-if="state == 'ingame'">FIRE!</div>
  <div class="ready-button" data-ng-click="readyClick()" data-ng-if="state == 'loaded'">READY!</div>
  <div class="countdown" data-ng-if="state == 'countdown'">{{countdown}}</div>
</div>
